<app-header></app-header>
<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md m-10">
    <div class="flex items-center mb-6">
      <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
        <span class="text-green-500">Ativo</span>
      </div>
      <div class="ml-4 m-5">
        <h3 class="text-xl font-semibold">{{user.username}}</h3>
      </div>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="mb-6">
        <label class="block text-gray-700">Nome</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1" formControlName="username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">E-mail</label>
        <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1" formControlName="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Senha</label>
        <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1" formControlName="password">
      </div>
      <button type="submit" class="w-full bg-red-500 text-white p-2 rounded">Salvar</button>
    </form>
  </div>
</div>
