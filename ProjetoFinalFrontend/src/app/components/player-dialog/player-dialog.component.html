<h2 mat-dialog-title>{{ data.action === 'create' ? 'Add Player' : 'Edit Player' }}</h2>
<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Photo URL</mat-label>
    <input matInput formControlName="photoUrl">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Team</mat-label>
    <mat-select formControlName="teamId">
      <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{ data.action === 'create' ? 'Add' : 'Update' }}</button>
  </div>
</form>
