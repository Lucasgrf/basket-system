<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen overflow-hidden">
  <main class="relative flex flex-col md:flex-row w-full h-full bg-gray-900">
    <!-- Seção da Imagem/Logo -->
    <div class="hidden md:flex md:w-1/2 justify-center items-center bg-cover bg-center register-bg">
    </div>

    <!-- Seção do Formulário de Registro -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 bg-gray-900 p-8 md:p-16 z-10">
      <header class="flex justify-center items-center w-full h-12 mb-8">
        <img src="./assets/logo.svg" alt="Logo" class="h-12">
        <span class="text-3xl font-bold text-white ml-3"><a href="#">BasketSystem</a></span>
      </header>
      <section class="border-none p-10 w-full max-w-md bg-white rounded-lg shadow-lg mx-auto relative z-20 form-container">
        <h2 class="text-center text-4xl font-bold text-gray-900 mb-4">Registrar</h2>
        <p class="text-center text-sm text-gray-600 mb-8">Insira seus dados para se registrar</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Form Fields -->
          <div class="mb-6">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Nome:</label>
            <input type="text" formControlName="username" id="username" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="John Doe" required />
            <div *ngIf="submitted && registerForm.get('username')?.invalid" class="text-red-600 text-sm mt-2">
              <div *ngIf="registerForm.get('username')?.errors?.['required']">O nome é obrigatório.</div>
            </div>
          </div>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">E-mail:</label>
            <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="john.doe@company.com" required />
            <div *ngIf="submitted && registerForm.get('email')?.invalid" class="text-red-600 text-sm mt-2">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">O e-mail é obrigatório.</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">O e-mail deve ser válido.</div>
            </div>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha:</label>
            <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="•••••••••" required />
            <div *ngIf="submitted && registerForm.get('password')?.invalid" class="text-red-600 text-sm mt-2">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">A senha é obrigatória.</div>
              <div *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve ter pelo menos 8 caracteres.</div>
            </div>
          </div>
          <div class="mb-6">
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirmar Senha:</label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="•••••••••" required />
            <div *ngIf="submitted && registerForm.get('confirmPassword')?.invalid" class="text-red-600 text-sm mt-2">
              <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">A confirmação da senha é obrigatória.</div>
            </div>
          </div>
          <div class="mb-6">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Escolha o Papel:</label>
            <select id="role" formControlName="role" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
              <option value="" disabled selected>Selecione um papel</option>
              <option value="PLAYER">Jogador</option>
              <option value="COACH">Treinador</option>
            </select>
            <div *ngIf="submitted && registerForm.get('role')?.invalid" class="text-red-600 text-sm mt-2">
              <div *ngIf="registerForm.get('role')?.errors?.['required']">Escolher um papel é obrigatório.</div>
            </div>
          </div>
          <button type="submit" class="w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600">Registrar</button>
        </form>
        <p class="mt-8 py-5 text-center text-sm text-gray-600">Já tem uma conta? <a [routerLink]="'/auth/login'" class="text-red-600 hover:text-red-500">Entre aqui</a></p>
      </section>
    </div>
    <footer class="mt-4 md:hidden">
      <app-footer></app-footer>
    </footer>
  </main>
</body>
</html>
