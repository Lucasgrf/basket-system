<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
    <p class="mb-4">Are you sure you want to delete this user?</p>
    <div class="flex justify-end space-x-4">
      <button (click)="onConfirm()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Delete</button>
      <button (click)="onCancel()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition">Cancel</button>
    </div>
  </div>
</div>
