<app-admin-header></app-admin-header>
<div class="min-h-screen flex flex-col">
  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Admin Management</h1>

      <!-- FormulÃ¡rio de Jogador -->
      <div id="playerForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update Player</h2>
        <form [formGroup]="playerForm" (ngSubmit)="onSubmitPlayer()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Position</label>
            <input type="text" formControlName="position" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Age</label>
            <input type="number" formControlName="age" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Height</label>
            <input
              type="text"
              formControlName="height"
              list="heightList"
              required
              class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200"
            >
            <datalist id="heightList">
              <option *ngFor="let height of heights" [value]="height">{{ height }}</option>
            </datalist>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Weight</label>
            <input
              type="text"
              formControlName="weight"
              list="weightList"
              required
              class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200"
            >
            <datalist id="weightList">
              <option *ngFor="let weight of weights" [value]="weight">{{ weight }}</option>
            </datalist>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Team ID</label>
            <input type="text" formControlName="teamId" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">User ID</label>
            <input type="text" formControlName="userId" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Update Player</button>
        </form>
      </div>
    </div>
  </section>
</div>
