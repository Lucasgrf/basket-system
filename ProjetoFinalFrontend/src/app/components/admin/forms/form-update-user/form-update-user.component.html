<app-admin-header></app-admin-header>
<div class="min-h-screen flex flex-col">
  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Admin Management</h1>

      <!-- Formulário de Usuário -->
      <div id="userForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update User</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitUser()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" formControlName="username" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" formControlName="email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" formControlName="password" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Role</label>
            <select formControlName="role" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
              <option value="ADMIN">Admin</option>
              <option value="COACH">Coach</option>
              <option value="PLAYER">Player</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Update User</button>
        </form>
      </div>
    </div>
  </section>
</div>
