<app-admin-header></app-admin-header>
<div class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <div class="flex items-center">
      <img src="assets/logo.svg" alt="TDStats Logo" class="h-10 m-2 w-10">
      <span class="text-xl font-bold text-red-500"><a href="#">Basket System</a></span>
    </div>
  </header>

  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Admin Management</h1>

      <!-- FormulÃ¡rio de Treinos -->
      <div id="trainingForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Create or Update Training</h2>
        <form (ngSubmit)="onSubmitTraining()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" [(ngModel)]="training.title" name="title" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Date and Time</label>
            <input type="datetime-local" [(ngModel)]="training.dateTime" name="dateTime" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Location</label>
            <input type="text" [(ngModel)]="training.location" name="location" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Team</label>
            <select [(ngModel)]="training.team" name="team" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
              <option *ngFor="let team of teams" [value]="team">{{ team.name }}</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Save Training</button>
        </form>
      </div>
    </div>
  </section>
</div>
