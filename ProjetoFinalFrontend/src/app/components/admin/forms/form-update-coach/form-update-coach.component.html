<app-admin-header></app-admin-header>
<div class="min-h-screen flex flex-col">
  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Admin Management</h1>

      <!-- FormulÃ¡rio de Treinador -->
      <div id="coachForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update Coach</h2>
        <form [formGroup]="coachForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Nickname</label>
            <input type="text" formControlName="nickname" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">User ID</label>
            <input type="text" formControlName="userId" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Update Coach</button>
        </form>
      </div>
    </div>
  </section>
</div>
