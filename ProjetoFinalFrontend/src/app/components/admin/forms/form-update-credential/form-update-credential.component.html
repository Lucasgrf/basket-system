<app-admin-header></app-admin-header>
<div class="min-h-screen flex flex-col">
  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Credential Management</h1>

      <!-- FormulÃ¡rio de Credencial -->
      <div id="credentialForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update Credential</h2>
        <form [formGroup]="credentialForm" (ngSubmit)="onSubmitCredential()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Photo Name</label>
            <input type="text" formControlName="photoName" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" formControlName="name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Team ID</label>
            <input type="number" formControlName="teamId" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">User Type</label>
            <select formControlName="userType" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
              <option value="ADMIN">Admin</option>
              <option value="COACH">Coach</option>
              <option value="PLAYER">Player</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">User ID</label>
            <input type="number" formControlName="userId" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Update Credential</button>
        </form>
      </div>
    </div>
  </section>
</div>
