<div class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <div class="flex items-center">
      <img src="assets/logo.svg" alt="TDStats Logo" class="h-10 m-2 w-10">
      <span class="text-xl font-bold text-red-500"><a href="#">Basket System</a></span>
    </div>
  </header>

  <section class="flex-1 p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-700 mb-6">Admin Management</h1>

      <!-- Formulário de Usuário -->
      <div id="userForm" class="mb-8 bg-white p-6 rounded-xl shadow-md transition-all">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Create User</h2>
        <form (ngSubmit)="onSubmitUser()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" [(ngModel)]="player.username" name="username" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" [(ngModel)]="player.email" name="email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" [(ngModel)]="player.password" name="password" required class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-red-200">
          </div>
          <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">Save User</button>
        </form>
      </div>
    </div>
  </section>
</div>
