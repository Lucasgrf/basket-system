<app-admin-header></app-admin-header>
<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Team Management</h2>
    <a [routerLink]="'/admin/teams/add'">
    <button class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">
      Add Team
    </button>
    </a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Address</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Gym</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Foundation Date</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Email Contact</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Phone Contact</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let team of teams" class="hover:bg-gray-50 transition">
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.id }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.name }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.address }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.gym }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.foundation | date }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.emailContact }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ team.phoneContact }}</td>
          <td class="py-3 px-4 text-sm text-gray-700 flex space-x-2">
            <a [routerLink]="'/admin/teams/edit/' + team.id" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition">
            <button>Edit</button>
            </a>
            <a [routerLink]="'/admin/teams/delete/' + team.id" class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition">
            <button>Delete</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
