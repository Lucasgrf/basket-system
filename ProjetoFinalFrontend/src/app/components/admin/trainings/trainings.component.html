<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Training Management</h2>
    <a [routerLink]="'/admin/trainings/add'" class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">
    <button class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">
      Add Training
    </button>
    </a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Title</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">DateTime</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Team</th>
          <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let training of trainings" class="hover:bg-gray-50 transition">
          <td class="py-3 px-4 text-sm text-gray-700">{{ training.id }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ training.title }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ training.dateTime | date }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ training.location }}</td>
          <td class="py-3 px-4 text-sm text-gray-700">{{ training.teamId }}</td>
          <td class="py-3 px-4 text-sm text-gray-700 flex space-x-2">
            <a [routerLink]="'/admin/trainings/edit/' + training.id" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition">
            <button class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition">
              Edit
            </button>
            </a>
            <a [routerLink]="'/admin/trainings/delete' + training.id" class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition">
            <button class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition">
              Delete
            </button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
