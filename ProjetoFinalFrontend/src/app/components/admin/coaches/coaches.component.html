<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Coach Management</h2>
    <button (click)="openCreateDialog()" class="bg-purple-500 text-white font-semibold py-2 px-4 rounded hover:bg-purple-600 transition">Add Coach</button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Photo</th>
          <th class="py-2 px-4 border-b">Team</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coach of coaches">
          <td class="py-2 px-4 border-b">{{ coach.id }}</td>
          <td class="py-2 px-4 border-b">{{ coach.teamId }}</td>
          <td class="py-2 px-4 border-b">{{ coach.userId }}</td>
          <td class="py-2 px-4 border-b">
            <button (click)="openEditDialog(coach)" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition">Edit</button>
            <button (click)="deleteCoach(coach.id)" class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
