<app-admin-header></app-admin-header>
<div class="p-6">
  <div class="flex justify-between jus items-center mb-4">
    <h2 class="text-2xl font-bold">Coach Management</h2>
    <a routerLink="/admin/coaches/add">
      <button class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">Add Coach</button>
    </a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Team</th>
          <th class="py-2 px-4 border-b">User</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coach of coaches">
          <td class="py-2 px-4 border-b">{{ coach.id }}</td>
          <td class="py-2 px-4 border-b">{{ coach.teamId }}</td>
          <td class="py-2 px-4 border-b">{{ coach.userId }}</td>
          <td class="py-2 px-4 border-b">
            <a [routerLink]="'/admin/coaches/edit/' + coach.id" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition">
              Edit
            </a>
            <button (click)="openDeleteModal(coach.id)" class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-confirmation-dialog *ngIf="showModal"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()">
  </app-confirmation-dialog>
</div>
