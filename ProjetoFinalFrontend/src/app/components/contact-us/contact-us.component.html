<div class="min-h-screen flex flex-col relative overflow-hidden bg-gray-900">
   <!-- Fundo Animado -->
   <div class="absolute inset-0 z-0">
    <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <!-- Desenho geométrico para fundo -->
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:rgba(0, 150, 136, 0.2);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgba(0, 150, 136, 0);stop-opacity:1" />
        </linearGradient>
      </defs>
      <g fill="none" stroke="url(#grad2)" stroke-width="2">
        <circle class="animate-circle" cx="50" cy="50" r="40" />
        <circle class="animate-circle" cx="150" cy="50" r="40" />
        <circle class="animate-circle" cx="50" cy="150" r="40" />
        <circle class="animate-circle" cx="150" cy="150" r="40" />
        <path class="animate-path" d="M10,100 L190,100" />
        <path class="animate-path" d="M100,10 L100,190" />
      </g>
    </svg>
  </div>

  <!-- Conteúdo da Página -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md z-50">
    <div class="flex items-center">
      <img src="assets/logo.svg" alt="TDStats Logo" class="h-10 w-10 mr-3">
      <span class="text-xl font-bold text-red-500">
        <a [routerLink]="'/home'">Basket System</a>
      </span>
    </div>
    <div class="hidden lg:flex space-x-4">
      <button [routerLink]="'/auth/login'"
        class="bg-white text-red-500 font-semibold py-2 px-4 border border-red-500 rounded hover:bg-red-500 hover:text-white transition">
        Entrar
      </button>
      <button [routerLink]="'/auth/register'"
        class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition">
        Registrar
      </button>
    </div>
    <div class="relative lg:hidden flex items-center">
      <!-- Menu Hambúrguer e Botões -->
      <div class="flex items-center space-x-4">
        <button *ngIf="!isMenuOpen" (click)="toggleMenu()"
          class="text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 transition-transform transform hover:scale-110 hamburger-menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <button *ngIf="isMenuOpen" (click)="toggleMenu()"
          class="text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 transition-transform transform hover:scale-110 hamburger-menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <div #menuBox
          class="menu-box flex flex-col space-y-2">
          <button [routerLink]="'/auth/login'"
            class="text-red-500 font-semibold py-2 px-4 border border-red-500 rounded hover:bg-red-500 hover:text-white transition">
            Entrar
          </button>
          <button [routerLink]="'/auth/register'"
            class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition">
            Registrar
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="flex flex-col items-center justify-center flex-1 py-12 lg:py-24 z-20 relative">
    <div class="relative w-full max-w-5xl mx-auto text-center mb-12">
      <h1 class="text-4xl lg:text-5xl font-bold text-white mb-4">Entre em Contato</h1>
      <p class="text-lg lg:text-xl text-gray-300 mb-6">Estamos aqui para ajudar. Preencha o formulário abaixo para entrar em contato com nossa equipe.</p>
    </div>

    <section class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8 relative z-10">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-4">
        <div class="flex flex-col lg:flex-row lg:space-x-4">
          <div class="flex-1">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Nome</label>
            <input type="text" id="name" name="name" ngModel required
              class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
          </div>
          <div class="flex-1">
            <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
            <input type="email" id="email" name="email" ngModel required
              class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
          </div>
        </div>
        <div>
          <label for="message" class="block text-gray-700 font-semibold mb-2">Mensagem</label>
          <textarea id="message" name="message" ngModel rows="4" required
            class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <button type="submit" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 transition">
          Enviar
        </button>
      </form>
    </section>
  </main>

  <footer class="z-50">
    <app-footer></app-footer>
  </footer>
</div>
